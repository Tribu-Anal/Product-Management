<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products CRUD Application</title>

  <!--Bootstrap Styles-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">


  <!--Bootstrap Theme-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">


  <link rel="stylesheet" href="css/style.css">
</head>

<body ng-app="ProductsApp">

  <!--jQuery-->
  <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>

  <!--Bootstrap js-->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

  <!--Angular-->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>

  <!--Angular animate module-->
  <script src="js/angular-animate.js"></script>

  <!--Page Content-->
  <div class="row full-height" ng-controller="ProductController">
    <div class="col-lg-4 col-lg-offset-4" ng-controller="editmodeController">
      <div class="well">
        <div id="maintitle" align="center">
          <strong>Productos</strong>
        </div>
      </div>

      <div class="well" id="products">
        <div class="list-group row">
          <ul class="nav">
            <li class="col-xs-2">
              <div class="pull-left">
                <strong> Id </strong>
              </div>
            </li>
            <li class="col-xs-10">
              <div class="pull-left">
                <strong> Nombre </strong>
              </div>
            </li>
            <!--If you want to add more products, make sure it goes here! :^)-->
              <div ng-repeat="product in products">
                <li class="col-xs-2">
                  <div class="list-group-item pull-left">
                    <strong> {{product.id}} </strong>
                  </div>
                </li>
                <li class="active col-xs-10">
                  <a href="#" id="item" class="list-group-item">{{product.name}}
                  <div class="col-xs-1 pull-right">
                  <button class="trashcan btn btn-info btn-xs" type="button" ng-click="delete($index)">
                    <i class="glyphicon glyphicon-trash"></i>
                  </button>
                </div>
                </a>
                </li>
              </div>
          </ul>
        </div>
      </div>
      <div class="input-group">
        <input type="text" placeholder="Escribir Producto..."/>
        <!--If button wanted <button class="btn btn-default" type="button">Insertar</button> -->
      </div>

    </div>
  </div>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/directives.js"></script>
</body>

</html>
